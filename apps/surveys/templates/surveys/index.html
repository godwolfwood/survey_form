<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "surveys/style.css" %}">
  </head>
  <body>
    <div class="wrapper">
      <form action='/surveys/process' method='post'>
        {% csrf_token %}
        <label for="name">Your name: </label> 
        <input type='text' name='form_name'>
        <label>Dojo Location: </label> 
        <select name="form_location">
          <option value="SanJose">San Jose</option>
          <option value="Bellevue">Bellevue</option>
          <option value="Burbank">Burbank</option>
          <option value="Dallas">Dallas</option>
          <option value="Mclean">Mclean</option>
          <option value="Chicago">Chicago</option>
          <option value="Tulsa">Tulsa</option>
        </select> 
        <label>Favorite Language: </label> 
        <select name="form_lang">
          <option value="Python">Python</option>
          <option value="C">C</option>
          <option value="Cplusplus">C++</option>
          <option value="JAVA">JAVA</option>
        </select> 
        <label for="description">Comment (optional): </label> 
        <textarea name="form_description"></textarea>
        <input type='submit' value='submit' class="submit_button">
      </form>
      {% if messages %}
          {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
          {% endfor %}
      {% endif %}
    </div>
  </body>
</html>
